<div class="container col-md-6">
    <div class="card">
        <div class="card header">
            <h3>Agregar Platos</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre del plato:</label>
                    <input type="text" class="form-control" [(ngModel)] = "plato.name" name="name">
               </div> 
               <div class="form-group">
                    <label for="">Precio:</label>
                    <input type="text" class="form-control" [(ngModel)] = "plato.price" name="price">
                </div> 
                <div class="form-group">
                    <label for="">Descripci√≥n:</label>
                    <input type="text" class="form-control" [(ngModel)] = "plato.description" name="description">
                </div> 
                <button (click) = "guardar(plato)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
