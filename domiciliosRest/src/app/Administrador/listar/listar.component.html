<div class="container" style="margin-top: 10px;">
    <div class="card">
        <div class="card header">
            <h3>Menu</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let plato of platos" class="text-center">
                        <td>{{plato.name}}</td>
                        <td>{{plato.description}}</td>
                        <td>{{plato.price}}</td>
                        <td></td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button (click) = "delete(plato)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button (click) = "agregarPlato()" class="btn button">+Añadir nuevo plato</button>
        </div>
    </div>
</div>
