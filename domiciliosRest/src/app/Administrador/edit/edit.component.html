<div class="container col-md-6" style="margin-top: 10px;"> 
    <div class="card">
        <div class="card header">
            <h3>Modificar Platos</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="name">Nombre del plato:</label>
                    <input type="text" class="form-control" [(ngModel)] = "plato.name" name="name">
                    <div class="alert" >{{mensajeError("name")}}</div>
               </div> 
               <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" class="form-control" [(ngModel)] = "plato.price" name="price">  
                    <div class="alert" >{{mensajeError("price")}}</div>      
                </div> 
                <div class="form-group">
                    <label for="description">Descripci√≥n:</label>
                    <input type="text" class="form-control" [(ngModel)] = "plato.description" name="description">
                    <div class="alert" >{{mensajeError("description")}}</div>
                </div> 
                <button (click) = "Actualizar(plato)" class="btn btn-danger">Actualizar</button>
                <button (click) = "atras()" class="btn btn-danger" style="margin-left: 10px;">Cancelar</button>
            </form>
        </div>
    </div>
</div>
