
<div class="container" style="margin-top: 10px;">
    <div class="card">
        <div class="card header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <input type="text" name="idrest" id="idrest" placeholder="Id Restaurante" ngModel>
                <button type="submit" class="btn btn-danger" style="margin-left: 20px;" >Ingresar</button>
            </form>
        </div>
    </div>
</div>
