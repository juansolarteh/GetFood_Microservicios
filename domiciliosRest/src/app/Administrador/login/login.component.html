
<div class="container" style="margin-top: 10px;">
    <div class="card">
        <div class="card header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="restnit">Id Restaurante:</label>
                    <input type="text" class="form-control" [(ngModel)] = "restaurante.restnit" name="restnit">
                    <div class="alert" >{{mensajeError("restnit")}}</div>
                </div> 
                <button (click) = "login(restaurante.restnit)" class="btn btn-danger">Ingresar</button>
                <button (click) = "Atras()" class="btn btn-danger" style="margin-left: 10px;">Atras</button>
            </form>
        </div>
    </div>
</div>
